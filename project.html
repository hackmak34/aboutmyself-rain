<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .project-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .project-box img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
        }

        .project-box .project-content {
            padding: 15px;
        }

        .project-box h3 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .project-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .project-box a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .project-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Projects</h1>
        <nav>
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="about.html"><i class="fa fa-user"></i> About</a>
            <a href="hobby.html"><i class="fa fa-heart"></i> Hobby</a>
            <a href="project.html"><i class="fa fa-laptop"></i> Projects</a>
            <a href="education.html"><i class="fa fa-graduation-cap"></i> Education</a>
        </nav>
    </div>

    <div class="content">
        <h2>Projects I've Worked On</h2>
        <p>Here are some of the projects I've completed, showcasing my skills and creativity.</p>
    </div>

    <div class="project-section">
        <!-- Project 1 -->
        <div class="project-box">
            <img src="img/superman.jpg" alt="Project 1">
            <div class="project-content">
                <h3>Superman Website</h3>
                <a href="https://superman-hero.netlify.app" target="_blank">View Project</a>
            </div>
        </div>

        <div class="project-box">
            <img src="img/weather.jpg" alt="Project 2">
            <div class="project-content">
                <h3>Weather App</h3>
                <a href="https://weather-laguilles.netlify.app" target="_blank">View Project</a>
            </div>
        </div>

        <div class="project-box">
            <img src="img/wvsu.png" alt="Project 3">
            <div class="project-content">
                <h3>WVSU-LC Website</h3>
                <a href="https://thriving-sable-a5891e.netlify.app/" target="_blank">View Project</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
